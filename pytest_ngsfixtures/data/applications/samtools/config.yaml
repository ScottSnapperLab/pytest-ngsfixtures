samtools:
  _default: 1.3.1
  _conda_versions: ["1.2", "1.3.1"]
  _versions: ["1.2", "1.3.1"]
  samtools_flagstat:
    output: "{version}/{end}/medium.flagstat.txt"
  samtools_depth:
    output:
      "{version}/{end}/medium.depth.txt"
  samtools_faidx:
    output:
      "{version}/scaffoldsN.fa.fai"
  samtools_idxstats:
    output:
      "{version}/{end}/medium.idxstats.txt"
  samtools_rmdup:
    output: "{version}/{end}/medium.rmdup.txt"
    _versions: [1.3.1]
  samtools_stats:
    output: "{version}/{end}/medium.stats.txt"
