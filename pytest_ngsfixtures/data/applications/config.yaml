basedir: "data"
end: ["se", "pe"]

# General data input
input:
  bam: medium.bam
  bai: medium.bam.bai
  dict: scaffoldsN.dict
  ref: scaffoldsN.fa
  refidx: scaffoldsN.fa.fai

# Parameters
params:
  regions: "scaffold1:10000-11000"

# Application to output
# Map application to output file name
# Format
# application:
#   _default: default version
#   _versions: list of versions for which there is output
#   _conda_versions: list of available conda versions
#   _conda_dependencies: list of extra dependencies
#   subtool: output(s)
#     _exlude: versions

bcftools:
  _default: 1.3.1
  _versions: [1.2, 1.3, 1.3.1]
  _conda_versions: [1.2, 1.3, 1.3.1]
  _conda_dependencies: ['samtools=={version}']
  bcftools_call:
    output: "{version}/{end}/medium.call.vcf.gz"

bwa:
  _default: 0.7.15
  _versions: [0.5.9, 0.6.2, 0.7.8, 0.7.12, 0.7.13, 0.7.15]
  _conda_versions: [0.5.9, 0.6.2, 0.7.8, 0.7.12, 0.7.13, 0.7.15]
  bwa_mem:
    output: "{version}/{end}/bwa_mem.log"
    _versions: [0.7.8, 0.7.12, 0.7.13, 0.7.15]

cutadapt:
  _default: 1.12
  _versions:  [1.8.1, 1.8.3, 1.9.1, "1.10", 1.11, 1.12]
  _conda_versions: [1.8.1, 1.8.3, 1.9.1, "1.10", 1.11, 1.12]
  cutadapt:
    output: "{version}/{end}/cutadapt_metrics.txt"
    
fastqc:
  _default: 0.11.5
  _versions: [0.7.2, 0.10.1, 0.11.2, 0.11.5]
  _conda_versions: [0.10.1, 0.11.2, 0.11.5]
  fastqc:
    output: "{version}/{end}/medium_fastqc.zip"

freebayes:
  _default: 1.1.0
  _versions: [1.0.2.29, 1.1.0]
  _conda_versions: [0.9.21.26, 0.9.21.7, 1.0.1, 1.0.2, 1.0.2.29, 1.1.0]
  _conda_dependencies: ["htslib"]
  _patterns: ["*.fai"]
  freebayes:
    output: "{version}/{end}/medium.freebayes.vcf.gz"

gatk:
  _default: 3.7
  _versions: [3.5, 3.6, 3.7]
  _conda_versions: [3.5, 3.6, 3.7]
  _conda_dependencies: ["htslib"]
  _patterns: []
  gatk_haplotype_caller:
    output: "{version}/{end}/medium.haplotype_caller.vcf.gz"
    _versions: [3.7]

qualimap:
  _default: 2.2.2a
  _versions: [2.1.3, 2.2.2, 2.2.2a]
  _conda_versions: [2.1.3, 2.2.2a]
  qualimap_bamqc:
    output: "{version}/{end}/genome_results.txt"
  
samtools:
  _default: 1.3.1
  _conda_versions: ["1.2", "1.3.1"]
  _versions: ["1.2", "1.3.1"]
  samtools_flagstat:
    output: "{version}/{end}/medium.flagstat.txt"
  samtools_depth:
    output:
      "{version}/{end}/medium.depth.txt"
  samtools_faidx:
    output:
      "{version}/scaffoldsN.fa.fai"
  samtools_idxstats:
    output:
      "{version}/{end}/medium.idxstats.txt"
  samtools_rmdup:
    output: "{version}/{end}/medium.rmdup.txt"
    _versions: [1.3.1]
  samtools_stats:
    output: "{version}/{end}/medium.stats.txt"
